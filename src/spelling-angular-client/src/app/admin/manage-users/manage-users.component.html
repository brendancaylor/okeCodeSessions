<div class="error-text">{{error}}</div>

<button title="Add User" class="add-button" mat-mini-fab color="primary" (click)="addUser()">
    <i class="material-icons">add</i>
</button>

<h2>Manage users</h2>

<div class="table-container mat-elevation-z8">
    <mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef>Firstname</mat-header-cell>
            <mat-cell *matCellDef="let user">
                <div>
                    <strong>{{user.firstName}}</strong>
                </div>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef>Lastname</mat-header-cell>
            <mat-cell *matCellDef="let user">
                <div>
                    <strong>{{user.lastName}}</strong>
                </div>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
            <mat-cell *matCellDef="let user">
                <div>
                    <strong>{{user.email}}</strong>
                </div>
            </mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef  [style.flex]="'0 0 50px'">Actions</mat-header-cell>
            <mat-cell *matCellDef="let user" [style.flex]="'0 0 50px'">
                <div class="action-button-wrapper">
                    <button title="Edit" mat-mini-fab color="primary" class="list-action" (click)="editUser(user)">
                        <i class="material-icons">edit</i>
                    </button>
                </div>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
