<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;"
    id="mySidebar"><br>
    <a (click)="closeMenu()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close
        Menu</a>
    <div class="w3-container">
            <img src="/assets/images/SpellingLogo2.svg" alt="Spelling Homework" title="SpellingLogo" class="spelling-logo">
            
        <!-- <h3 class="w3-padding-64"><b>Company<br>Name</b></h3> -->
    </div>
    <div class="w3-bar-block">
        <a (click)="closeMenu()" routerLink="/" class="w3-bar-item w3-button w3-hover-white">Home</a>

        <a (click)="closeMenu()" *ngIf="hasClaims(['AdminisiterColleges'])" routerLink="admin/manage-colleges"
            class="w3-bar-item w3-button w3-hover-white">
            Colleges
        </a>

        <a (click)="closeMenu()" *ngIf="hasClaims(['AdminisiterCollegeUsers'])" routerLink="admin/usage-report"
            class="w3-bar-item w3-button w3-hover-white">
            Usage Report
        </a>

        <a (click)="closeMenu()" *ngIf="hasClaims(['AdminisiterCollegeUsers'])" routerLink="admin/manage-users"
            class="w3-bar-item w3-button w3-hover-white">
            Users
        </a>
        
        <a (click)="closeMenu()" *ngIf="hasClaims(['AdminisiterHomework'])" routerLink="admin/manage-homework"
            class="w3-bar-item w3-button w3-hover-white">
            Manage Homework
        </a>
        <a (click)="closeMenu()" routerLink="/contact-us" class="w3-bar-item w3-button w3-hover-white">Privacy</a>
        <a (click)="closeMenu()" routerLink="/contact-us" class="w3-bar-item w3-button w3-hover-white">Contact us</a>
        <a *ngIf="!isLoggedIn" (click)="login()" class="w3-bar-item w3-button w3-hover-white">Login</a>
        <a *ngIf="isLoggedIn" (click)="logout()" class="w3-bar-item w3-button w3-hover-white">Logout</a>
    </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" (click)="openMenu()">&#9776;</a>
    
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" (click)="closeMenu()" style="cursor:pointer" title="close side menu"
    id="myOverlay"></div>

<div class="w3-main" style="margin-left:340px;margin-right:40px">

        <router-outlet></router-outlet>
    </div>
</div>
