<form class="generic-form-full">

    <div [formGroup]="this.contactForm">

        <!-- Contact -->
        <div id="contact" style="margin-top:75px" *ngIf="!this.emailSent">
            <h1 class="w3-xxxlarge w3-text-red"><b>Contact Us.</b></h1>
            <hr style="width:50px;border:6px solid red" class="w3-round">
            <p>Are you interested in using this app? Fill out the form below, we'd love to hear from you :)</p>

                
                <div class="w3-section">

                    <mat-form-field>
                        <input matInput placeholder="Your Name" formControlName="name" required>
                    </mat-form-field>
                    
                    <div *ngIf="this.contactForm.get('name')!.touched">

                        <mat-error *ngIf="this.contactForm.get('name')!.hasError('required')">
                            Name is <strong>required</strong>
                        </mat-error>
                    
                    </div>

                </div>

                <div class="w3-section">

                    <mat-form-field>
                        <input matInput placeholder="Your email" formControlName="email">
                    </mat-form-field>
                    <div *ngIf="this.contactForm.get('email')!.touched">
                        <mat-error *ngIf="this.contactForm.get('email')!.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>

                        <mat-error *ngIf="this.contactForm.get('email')!.hasError('email')">
                            Email is <strong>not a valid format</strong>
                        </mat-error>
                    </div>
                    <!-- <label>Email</label>
            <input [(ngModel)]="email" type="email" class="w3-input w3-border" type="text" name="Email" required> -->
                </div>

                <div class="w3-section">
                    
                    <mat-form-field>
                        <input matInput placeholder="Your telephone" formControlName="telephone" required>
                    </mat-form-field>
                    
                    <div *ngIf="this.contactForm.get('telephone')!.touched">

                        <mat-error *ngIf="this.contactForm.get('telephone')!.hasError('required')">
                            telephone is <strong>required</strong>
                        </mat-error>
                    
                    </div>

                </div>
                
                <div class="w3-section">
                    
                    <mat-form-field style="width: 100%;">
                        <input matInput placeholder="Your message" formControlName="message" required>
                    </mat-form-field>
                    
                    <div *ngIf="this.contactForm.get('message')!.touched">

                        <mat-error *ngIf="this.contactForm.get('message')!.hasError('required')">
                            message is <strong>required</strong>
                        </mat-error>
                    
                    </div>

                </div>
                
                <!-- <div class="w3-section">
                    <label>Telephone</label>
                    <input [(ngModel)]="telephone" type="tel" class="w3-input w3-border" type="text" name="Telephone"
                        required>
                </div>
                <div class="w3-section">
                    <label>Message</label>
                    <input [(ngModel)]="message" class="w3-input w3-border" type="text" name="Message" required>
                </div> -->
                <button type="submit" (click)="sendEmail()"
                    class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom"
                    [disabled]="!this.contactForm.valid"
                    >Send Message</button>
        </div>

        <div id="contactSent" style="margin-top:75px" *ngIf="this.emailSent">
            <h1 class="w3-xxxlarge w3-text-red"><b>Contact Us.</b></h1>
            <hr style="width:50px;border:6px solid red" class="w3-round">
            <h2>Thanks :-).We have received your message and will get back to you soon.</h2>

        </div>

    </div>
</form>
