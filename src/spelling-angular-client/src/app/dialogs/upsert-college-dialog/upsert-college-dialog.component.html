<h1 mat-dialog-title>
    <ng-container *ngIf="this.upsertMode === this.upsertModeEnum.Edit">
        Edit
    </ng-container>
    <ng-container *ngIf="this.upsertMode === this.upsertModeEnum.Add">
        Add
    </ng-container>
    College
</h1>

<div mat-dialog-content>
    <mat-form-field style="width:300px">
        <input matInput [(ngModel)]="college.collegeName" placeholder="College Name" cdkFocusInitial required>
        <mat-error *ngIf="error">{{error}}</mat-error>
    </mat-form-field>
</div>
<div mat-dialog-actions layout="row">
    <button mat-button (click)="cancel()" color="accent">Cancel</button>
    <span style="flex: 1 1 auto"></span>
    <button mat-button (click)="edit()" color="primary">Save</button>
</div>
