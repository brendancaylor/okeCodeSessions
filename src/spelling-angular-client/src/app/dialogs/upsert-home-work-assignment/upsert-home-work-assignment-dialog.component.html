<form class="generic-form-full">

    <div [formGroup]="this.homeWorkAssignmentViewmodel.homeWorkAssignmentForm">
        <mat-form-field>
            <input matInput [matDatepicker]="dp" placeholder="Due Date"  formControlName="dueDate">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp>
            </mat-datepicker>
        </mat-form-field>
    </div>

    <div mat-dialog-actions layout="row">
        <button mat-button (click)="cancel()" color="accent">Cancel</button>
        <span style="flex: 1 1 auto"></span>
        <button mat-button (click)="edit()" color="primary"
            [disabled]="!this.homeWorkAssignmentViewmodel.homeWorkAssignmentForm.valid">Save</button>
    </div>

</form>
