<h3 mat-dialog-title>Are you sure you want to do this?</h3>
<mat-dialog-content>This can not be reversed. Once done that's it!</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
